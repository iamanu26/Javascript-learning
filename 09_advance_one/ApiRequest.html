<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #252424;
    }
    tr:nth-child(even) {
      background-color: #242222;
    }
  </style>
</head>
<body style="background-color: #121212; color: white;">
   

 <table>
    <thead>
      <tr>
        <th>Value</th>
        <th>State</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td>UNSENT</td>
        <td>Client has been created. open() not called yet.</td>
      </tr>
      <tr>
        <td>1</td>
        <td>OPENED</td>
        <td>open() has been called.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>HEADERS_RECEIVED</td>
        <td>send() has been called, and headers and status are available.</td>
      </tr>
      <tr>
        <td>3</td>
        <td>LOADING</td>
        <td>Downloading; responseText holds partial data.</td>
      </tr>
      <tr>
        <td>4</td>
        <td>DONE</td>
        <td>The operation is complete.</td>
      </tr>
    </tbody>
  </table>
</body>

<script>
    const requestUrl = 'https://api.github.com/users/iamanu26'
    const xhr = new XMLHttpRequest();
    xhr.open('GET' , requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4)
        {
            const data = JSON.parse(this.responseText) // we are type casting the data here because most of the time we get string from this method so we need to parse it to JASON
             
            console.log(data.followers)
        }
            
    }
    xhr.send();
</script>
</html>
