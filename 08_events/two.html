<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn the javascript</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayAnurag = function(){
        console.log("Anurag is here");
        
    }
    
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Best JS notes"
    }
    const changeMe = setTimeout(changeText , 2000);
    // setTimeout(sayAnurag , 2000);
    console.log("Anurag"); // it eill print befor the "Anurag is here because it have delay of 2 sec."
    document.querySelector('#stop').addEventListener('click' , function(){
        clearTimeout(changeMe);
        console.log("Rok diy gaya");
        
    })
</script>
</html>
